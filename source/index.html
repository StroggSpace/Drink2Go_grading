<!DOCTYPE html>
<html class="page" lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Drink2Go</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="preload" href="#" type="font/woff2" as="font" />
    <link rel="stylesheet" href="styles/styles.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicons/favicon-16x16.png"
    />
    <link
      rel="mask-icon"
      href="favicons/safari-pinned-tab.svg"
      color="#4e19bf"
    />
    <meta name="msapplication-TileColor" content="#603cba" />
    <meta name="theme-color" content="#ffffff" />
    <script src="scripts/index.js" defer></script>
  </head>
  <body class="page__body">
    <header class="header">
      <div class="header__wrapper">
        <a class="header__logo-wrapper" href="#">
          <picture>
            <source
              width="32"
              height="36"
              media="(max-width: 767px)"
              srcset="images/logo_xs.svg"
            />
            <source
              width="82"
              height="36"
              media="(min-width: 768px) and (max-width: 1279px)"
              srcset="images/logo_md.svg"
            />
            <source
              width="170"
              height="36"
              media="(min-width: 1280px)"
              srcset="images/logo_lg.svg"
            />
            <img width="32" height="36" src="images/logo_xs.svg" alt="Logo" />
          </picture>
          <h1 class="header__title">Интернет-магазин кофейных напитков</h1>
        </a>

        <nav class="header__nav">
          <ul class="header__nav-list">
            <li class="header__nav-item">
              <a class="header__nav-link header__nav-link--active" href="#"
                >Главная
              </a>
            </li>
            <li class="header__nav-item">
              <a class="header__nav-link" href="#">Каталог</a>
            </li>
            <li class="header__nav-item">
              <a class="header__nav-link" href="#">Доставка</a>
            </li>
            <li class="header__nav-item">
              <a class="header__nav-link" href="#">О нас</a>
            </li>
          </ul>

          <ul class="header__user-list">
            <li class="header__user-item">
              <a class="header__user-link header__user-link--login" href="#">
                <p class="header__user-text">Войти</p></a
              >
            </li>
            <li class="header__user-item">
              <a class="header__user-link header__user-link--basket" href="#">
                <p class="header__user-text">Корзина</p>
              </a>
            </li>
            <li class="header__user-item">
              <button
                type="button"
                class="header__user-link header__user-burger header__user-burger--open"
              >
                <p class="visually-hidden">Меню</p>
              </button>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <h1>Страница для старта</h1>
    </main>
  </body>
</html>
